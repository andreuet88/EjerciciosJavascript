<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Ejer1_16</title>
  </head>
  <body>
  <script>
  var a = prompt("Introduzca un numero");
  var b = prompt("Introduzca otro numero");
  var a = parseInt(a);
  var b = parseInt(b);
  var suma = (a+b);
  var resta = (a-b);
  var producto = (a*b);
  var resto = (a/b);
  alert("La suma de estos numeros es " + suma);
  alert("Resta: "+resta);
  alert("Producto: "+producto);
  alert("Resto: "+resto);

</script>

  </body>
</html>
