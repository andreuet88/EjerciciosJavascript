<html lang="en" dir="ltr">

    <meta charset="utf-8">

  <body>
  <script>
  var a = prompt("Numero:");
  var b = prompt("Numero:");
  var c = prompt("Escriba el signo de la operacion( + , - , x , / )");
  var suma = a + b;
  var resta = a - b;
  var producto = a * b;
  var resto = a / b;
  if (c=="+"){
    alert(suma);
  } else if (c=="-"){
    alert(resta);
  } else if (c=="x"){
    alert(producto);
  } else if (c=="/"){
    alert(resto);
  }
</script>
